<div class="fondo">
    <div class="container">
        <div class="row">
            <div class="col-sm-9"></div>
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-2">
                        <img src="../../../assets/images/twitter.png" alt="" srcset="">
                    </div>
                    <div class="col-sm-2">
                        <img src="../../../assets/images/instagram_1.png" alt="" srcset="">
                    </div>
                    <div class="col-sm-2">
                        <img src="../../../assets/images/facebook.png" alt="" srcset="">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6">
                <h1>MITSKY</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="register">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)] ="email" name= "email" required>

                </div>

                <div class="form-group">
                    <label for="exampleInputname">Name</label>
                    <input class="form-control" id="exampleInputname" [(ngModel)]="name" name="name" required >
                </div>

                <div class="form-group">
                    <label for="exampleInputlastname">Last Name</label>
                    <input  class="form-control" id="exampleInputlastname" [(ngModel)]="lastname" name="lastname" required>
                </div>

                

                <div class="form-group">
                    <label for="exampleInputbirthdate">Birth Date</label>
                    <input  class="form-control" id="exampleInputbirthdate" [(ngModel)]="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="exampleInputlastname">Password</label>
                    <input type="password" class="form-control" id="exampleInputpassword" [(ngModel)]="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-unete btn-block" (click)="addUser(email, name, lastname, birthdate, password)">Reg√≠strate</button>
            </form>
        </div>
    </div>

</div>
